<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demande de prolongement</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h2>Demande de prolongement de prÃªt</h2>
    <form th:action="@{'/demande-prolongement/' + ${pretId}}" th:object="${prolongementPret}" method="post">
        <div class="mb-3">
            <label for="dateDemande" class="form-label">Date de demande</label>
            <input type="date" class="form-control" id="dateDemande" th:field="*{dateDemande}" required />
        </div>
        <div class="mb-3">
            <label for="nouvelleDateFin" class="form-label">Nouvelle date de fin</label>
            <input type="date" class="form-control" id="nouvelleDateFin" th:field="*{nouvelleDateFin}" required />
        </div>
        <button type="submit" class="btn btn-success">Envoyer la demande</button>
        <a th:href="@{/mes-prets}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
