<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${typePret.idTypePret == null ? 'Ajouter un type de prêt' : 'Modifier un type de prêt'}">Type de prêt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1 th:text="${typePret.idTypePret == null ? 'Ajouter un type de prêt' : 'Modifier un type de prêt'}">Type de prêt</h1>
            </div>
            <div class="col text-end">
                <a href="/admin/types-pret" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Retour à la liste
                </a>
            </div>
        </div>

        <!-- Messages de succès/erreur -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${success}">Success</span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}">Error</span>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${typePret.idTypePret == null ? '/admin/types-pret/create' : '/admin/types-pret/edit/' + typePret.idTypePret}"
                      th:object="${typePret}" method="post">
                    <div class="mb-3">
                        <label for="nomTypePret" class="form-label">Nom du type de prêt*</label>
                        <input type="text" class="form-control" id="nomTypePret" th:field="*{nomTypePret}" required maxlength="20">
                        <div class="text-danger" th:if="${#fields.hasErrors('nomTypePret')}" th:errors="*{nomTypePret}"></div>
                        <small class="form-text text-muted">Exemples : domicile, surplace</small>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" maxlength="255"></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> <span th:text="${typePret.idTypePret == null ? 'Ajouter' : 'Enregistrer'}">Submit</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
