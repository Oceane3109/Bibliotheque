<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Prolongement de Prêt</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${prolongementPret.idProlongation != null ? 'Modifier' : 'Créer'} + ' un prolongement de prêt'"></h2>
    <form th:action="${prolongementPret.idProlongation != null} ? @{'/admin/prolongements/edit/' + ${prolongementPret.idProlongation}} : @{/admin/prolongements/create}" th:object="${prolongementPret}" method="post">
        <div class="mb-3">
            <label for="pretLivre" class="form-label">Prêt</label>
            <select class="form-select" id="pretLivre" th:field="*{pretLivre}" required>
                <option th:each="pret : ${prets}" th:value="${pret}" th:text="${pret.idPret}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('pretLivre')}" th:errors="*{pretLivre}"></div>
        </div>
        <div class="mb-3">
            <label for="dateDemande" class="form-label">Date de demande</label>
            <input type="date" class="form-control" id="dateDemande" th:field="*{dateDemande}" required />
            <div class="text-danger" th:if="${#fields.hasErrors('dateDemande')}" th:errors="*{dateDemande}"></div>
        </div>
        <div class="mb-3">
            <label for="nouvelleDateFin" class="form-label">Nouvelle date de fin</label>
            <input type="date" class="form-control" id="nouvelleDateFin" th:field="*{nouvelleDateFin}" required />
            <div class="text-danger" th:if="${#fields.hasErrors('nouvelleDateFin')}" th:errors="*{nouvelleDateFin}"></div>
        </div>
        <div class="mb-3">
            <label for="etatProlongation" class="form-label">État</label>
            <input type="text" class="form-control" id="etatProlongation" th:field="*{etatProlongation}" required />
            <div class="text-danger" th:if="${#fields.hasErrors('etatProlongation')}" th:errors="*{etatProlongation}"></div>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{/admin/prolongements}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
