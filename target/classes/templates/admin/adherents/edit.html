<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout}">
<head>
    <title>Modifier un Adhérent - Administration - Bibliothèque</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="edit-form">
                <div class="header">
                    <h1>Modifier un Adhérent</h1>
                    <a th:href="@{/adherents/admin/list}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Retour à la liste
                    </a>
                </div>

                <form th:action="@{/adherents/admin/edit/{id}(id=${adherent.idAdherent})}" 
                      th:object="${adherent}" 
                      method="post">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nom">Nom</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="nom" 
                                   th:field="*{nom}" 
                                   required>
                            <div class="error-message" 
                                 th:if="${#fields.hasErrors('nom')}" 
                                 th:errors="*{nom}">
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="prenom">Prénom</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="prenom" 
                                   th:field="*{prenom}" 
                                   required>
                            <div class="error-message" 
                                 th:if="${#fields.hasErrors('prenom')}" 
                                 th:errors="*{prenom}">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   th:field="*{email}" 
                                   required>
                            <div class="error-message" 
                                 th:if="${#fields.hasErrors('email')}" 
                                 th:errors="*{email}">
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="telephone">Téléphone</label>
                            <input type="tel" 
                                   class="form-control" 
                                   id="telephone" 
                                   th:field="*{telephone}" 
                                   pattern="[0-9]{10}" 
                                   title="Le numéro doit contenir 10 chiffres">
                            <div class="error-message" 
                                 th:if="${#fields.hasErrors('telephone')}" 
                                 th:errors="*{telephone}">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                        <textarea class="form-control" 
                                  id="adresse" 
                                  th:field="*{adresse}" 
                                  rows="3">
                        </textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="dateNaissance">Date de naissance</label>
                            <input type="date" 
                                   class="form-control" 
                                   id="dateNaissance" 
                                   th:field="*{dateNaissance}" 
                                   required>
                            <div class="error-message" 
                                 th:if="${#fields.hasErrors('dateNaissance')}" 
                                 th:errors="*{dateNaissance}">
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="typeAdherentId">Type d'adhérent</label>
                            <select class="form-control" 
                                    id="typeAdherentId" 
                                    name="typeAdherentId" 
                                    required>
                                <option value="">Sélectionnez un type</option>
                                <option th:each="type : ${typesAdherents}"
                                        th:value="${type.idTypeAdherent}"
                                        th:text="${type.nomType}"
                                        th:selected="${adherent.typeAdherent != null && adherent.typeAdherent.idTypeAdherent == type.idTypeAdherent}">
                                </option>
                            </select>
                            <div class="error-message" 
                                 th:if="${#fields.hasErrors('typeAdherent')}" 
                                 th:errors="*{typeAdherent}">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="maxLivresDomicile">Maximum livres à domicile</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="maxLivresDomicile" 
                                   th:field="*{maxLivresDomicile}" 
                                   min="0" 
                                   required>
                            <div class="error-message" 
                                 th:if="${#fields.hasErrors('maxLivresDomicile')}" 
                                 th:errors="*{maxLivresDomicile}">
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="maxLivresSurplace">Maximum livres sur place</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="maxLivresSurplace" 
                                   th:field="*{maxLivresSurplace}" 
                                   min="0" 
                                   required>
                            <div class="error-message" 
                                 th:if="${#fields.hasErrors('maxLivresSurplace')}" 
                                 th:errors="*{maxLivresSurplace}">
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="dureePret">Durée de prêt (jours)</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="dureePret" 
                                   th:field="*{dureePret}" 
                                   min="1" 
                                   required>
                            <div class="error-message" 
                                 th:if="${#fields.hasErrors('dureePret')}" 
                                 th:errors="*{dureePret}">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                        <a th:href="@{/adherents/admin/list}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>

        <style>
            .edit-form {
                max-width: 900px;
                margin: 40px auto;
                padding: 30px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 30px;
            }

            .header h1 {
                margin: 0;
                color: #333;
            }

            .form-row {
                display: flex;
                flex-wrap: wrap;
                margin-right: -15px;
                margin-left: -15px;
            }

            .form-group {
                margin-bottom: 1rem;
                padding-right: 15px;
                padding-left: 15px;
            }

            .col-md-6 {
                flex: 0 0 50%;
                max-width: 50%;
            }

            .col-md-4 {
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }

            .form-control {
                display: block;
                width: 100%;
                padding: 0.375rem 0.75rem;
                font-size: 1rem;
                line-height: 1.5;
                color: #495057;
                background-color: #fff;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            }

            .form-control:focus {
                border-color: #4a90e2;
                outline: 0;
                box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
            }

            .error-message {
                color: #dc3545;
                font-size: 80%;
                margin-top: 0.25rem;
            }

            .form-actions {
                margin-top: 2rem;
                display: flex;
                gap: 1rem;
            }

            .btn {
                display: inline-block;
                font-weight: 400;
                text-align: center;
                vertical-align: middle;
                user-select: none;
                padding: 0.375rem 0.75rem;
                font-size: 1rem;
                line-height: 1.5;
                border-radius: 0.25rem;
                transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out;
                cursor: pointer;
                text-decoration: none;
            }

            .btn-primary {
                color: #fff;
                background-color: #4a90e2;
                border: none;
            }

            .btn-secondary {
                color: #fff;
                background-color: #6c757d;
                border: none;
            }

            .btn-primary:hover {
                background-color: #357abd;
            }

            .btn-secondary:hover {
                background-color: #5a6268;
            }

            .fas {
                margin-right: 0.5rem;
            }

            @media (max-width: 768px) {
                .edit-form {
                    margin: 20px;
                    padding: 20px;
                }

                .header {
                    flex-direction: column;
                    gap: 1rem;
                    text-align: center;
                }

                .col-md-6,
                .col-md-4 {
                    flex: 0 0 100%;
                    max-width: 100%;
                }

                .form-actions {
                    flex-direction: column;
                }

                .btn {
                    width: 100%;
                }
            }
        </style>
    </div>
</body>
</html>
