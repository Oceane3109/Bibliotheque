<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { min-height: 100vh; }
        .sidebar {
            min-width: 220px;
            max-width: 220px;
            min-height: 100vh;
            background: #343a40;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }
        .sidebar a.active, .sidebar a:hover {
            background: #495057;
        }
        .sidebar .sidebar-header {
            font-size: 1.3rem;
            padding: 20px;
            background: #23272b;
            text-align: center;
        }
        @media (max-width: 768px) {
            .sidebar { min-width: 100vw; max-width: 100vw; min-height: auto; }
        }
    </style>
</head>
<body class="d-flex">
    <nav class="sidebar">
        <div class="sidebar-header">Admin</div>
        <a href="/admin/dashboard" class="active">Dashboard</a>
        <a href="/admin/livres/list">Livres</a>
        <a href="/admin/adherents/list">Adhérents</a>
        <a href="/admin/prets/list">Prêts</a>
        <a href="/admin/penalites/list">Pénalités</a>
        <a href="/admin/notifications/list">Notifications</a>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-link text-white" style="width: 100%; text-align: left; border: none; background: none; padding: 12px 20px;">
                Déconnexion
            </button>
        </form>
    </nav>
    <main class="flex-fill p-4">
        <h1>Bienvenue sur le dashboard administrateur</h1>
        <p>Utilise le menu à gauche pour naviguer dans les différentes sections.</p>
    </main>
</body>
</html>
