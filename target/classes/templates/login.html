<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}" href="/css/auth.css">
    <style>
        body { min-height: 100vh; background: #f8f9fa; display: flex; align-items: center; justify-content: center; }
        .login-container { max-width: 400px; width: 100%; background: #fff; border-radius: 1rem; box-shadow: 0 2px 12px rgba(26,35,126,0.08); padding: 2.5rem 2rem; }
        .login-title { font-weight: bold; color: #14213d; margin-bottom: 2rem; text-align: center; }
        .form-label { color: #14213d; }
        .btn-primary { background: #14213d; border: none; }
        .btn-primary:hover { background: #1f2a48; color: #fca311; }
        .error-message { color: #e53935; text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Connexion</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
            <div th:if="${param.error}" class="error-message">
                Identifiants invalides
            </div>
        </form>
    </div>
</body>
</html>
