<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Jour Férié</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${jourFerie.idJourFerie != null ? 'Modifier' : 'Créer'} + ' un jour férié'"></h2>
    <form th:action="${jourFerie.idJourFerie != null} ? @{'/admin/jours-feries/edit/' + ${jourFerie.idJourFerie}} : @{/admin/jours-feries/create}" th:object="${jourFerie}" method="post">
        <div class="mb-3">
            <label for="dateFeriee" class="form-label">Date</label>
            <input type="date" class="form-control" id="dateFeriee" th:field="*{dateFeriee}" required />
            <div class="text-danger" th:if="${#fields.hasErrors('dateFeriee')}" th:errors="*{dateFeriee}"></div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" maxlength="100" />
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{/admin/jours-feries}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
