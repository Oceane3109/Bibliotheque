<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout}">
<head>
    <title>Mon Profil - Biblioth√®que</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="profile-container">
                <h1>Mon Profil</h1>
                
                <div class="profile-info">
                    <div class="info-group">
                        <label>Nom d'utilisateur</label>
                        <p th:text="${user.nomUtilisateur}"></p>
                    </div>
                    
                    <div class="info-group">
                        <label>Email</label>
                        <p th:text="${user.email}"></p>
                    </div>
                    
                    <div class="info-group">
                        <label>Date d'inscription</label>
                        <p th:text="${#temporals.format(user.dateCreation, 'dd/MM/yyyy')}"></p>
                    </div>
                    
                    <div class="info-group">
                        <label>Type de compte</label>
                        <p>
                            <span th:if="${user.estAdmin}" class="badge badge-success">Administrateur</span>
                            <span th:unless="${user.estAdmin}" class="badge badge-primary">Utilisateur</span>
                        </p>
                    </div>
                </div>

                <div class="profile-actions">
                    <a href="#" class="btn btn-primary">Modifier le mot de passe</a>
                    <a href="#" class="btn btn-secondary">Modifier l'email</a>
                </div>
            </div>
        </div>

        <style>
            .profile-container {
                max-width: 600px;
                margin: 40px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .profile-info {
                margin: 30px 0;
            }

            .info-group {
                margin-bottom: 20px;
            }

            .info-group label {
                display: block;
                color: #666;
                font-size: 14px;
                margin-bottom: 5px;
            }

            .info-group p {
                font-size: 16px;
                color: #333;
                margin: 0;
            }

            .profile-actions {
                display: flex;
                gap: 10px;
                margin-top: 30px;
            }

            .badge {
                padding: 5px 10px;
                border-radius: 4px;
                font-size: 14px;
            }

            .badge-success {
                background-color: #28a745;
                color: white;
            }

            .badge-primary {
                background-color: #007bff;
                color: white;
            }

            .badge-secondary {
                background-color: #6c757d;
                color: white;
            }
        </style>
    </div>
</body>
</html>
